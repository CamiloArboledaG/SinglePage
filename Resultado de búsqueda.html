<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Resultado de búsqueda</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='Recursos\style2.css'>
    <script src='main.js'></script>
</head>

<body>
    <!-- Se crea un example html y creamos 3 div uno de encabezado, busqueda y personaje-->
    <!-- el encabezado solo contendra el logo de la uao-->
    <div class="encabezado">
        <img class="e-logo" src="Recursos\logo_horizontal.png" alt="logo UAO">
    </div>
    <!-- la busqueda tiene un lugar donde se escribio iron man para buscarlo y un btn buscar-->
    <div class="busqueda">
        <a class="b-escribir">Iron Man</a>
        <a class="b-escribir2">Buscar</a>
    </div>
    <!-- este div pertenece al resultado de buscar iron man y muestra una imagen del mismo, un texto con su nombre y un btn con ver mas-->
    <div class="personaje">
        <img class="p-img" src="Recursos\nuevo-traje-de-iron-man-6726.jpg" alt="imagen iron man">
        <h3>Iron Man</h3>
        <a class="b-escribir2 b-btn">Ver más</a>
    </div>
    
</body>
</html>
